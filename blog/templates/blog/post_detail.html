{% extends 'blog/base.html' %}
{% block content %}
    <div class="post">
	{% if post.published_date %}
	    <div class="date">
	      {{ post.published_date }}
	    </div>
	{% endif %}
	<p align="right">
	  {% if user.is_authenticated %}
	  <a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a></p>
	{% endif %}
	<h1>{{ post.title }}</h1>
	<p>{{ post.text|linebreaksbr }}</p>
	<p align="right"><a href ="https://www.google.com/search?q={{post.title}}&" ><u>Google it !!</u></a></p>
	</div><div><p>
	{% if post.domain %}
	 <h4>{{post.domain}}</h4>
	 </p></div>
	{% endif %}

{% endblock %}
